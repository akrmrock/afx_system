<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFX SYSTEM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/DxegTmp.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/DxegTmp.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      filter: blur(15px) brightness(0.5); /* размытие + затемнение */
      z-index: -2;
    }

    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 2px;
      transform: translateY(-18px);
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 18px 36px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: #000000;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="dark-overlay"></div>

  <div class="overlay">
    <h1 class="logo">AFX SYSTEM</h1>
    <a class="btn" href="https://t.me/afx_curator" target="_blank">Куратор</a>
    <a class="btn" href="https://t.me/afx_system" target="_blank">Система</a>
  </div>
</body>
</html>
