<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AFX</title>

  <!-- Красивый шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Rubik', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Затемнённый и размазанный фон */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/2diusGb.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(15px) brightness(0.5); /* размытие + затемнение */
      z-index: -2;
    }

    /* Прозрачная чёрная пелена сверху (доп. затемнение если надо) */
    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffffff;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 18px 36px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="dark-overlay"></div>

  <div class="overlay">
    <h1>AFX</h1>
    <a class="btn" href="https://t.me/afx_curator" target="_blank">Куратор</a>
    <a class="btn" href="https://t.me/afx_system" target="_blank">Система</a>
  </div>
</body>
</html>
